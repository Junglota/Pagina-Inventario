<body>
    <header class="header">
      <div>

    <main class="container">
      <div class="modal-agregar">

          <form>
            <div class="form-group">

              <label for="Producto">Manzana</label>
  
            </div>
            <div class="form-group">
              <label for="Codigo">Codigo:</label>
              <label for="Codigo">2023432223</label>
  
            </div>
            <div class="form-group">
              <label for="Cantidad">Cantidad contada:</label>
              <input type="text" id="Cantidad" name="Cantidad" required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn_submit">Realizar</button>
              <button type="button" class="btn_cancelar_user">Cancelar</button>

          </form>
        </div>

      <div class="container_menu">

              <label for="">10</label>

                <button class="btn_editar exit_product">Stock de producto</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
  
      document.addEventListener('DOMContentLoaded', function () {
        const cancelBtn = document.querySelector('.btn_cancelar_user');
        const accion_realiza = document.querySelector('.btn_submit');
  
        const modal = document.querySelector('.modal-agregar');
        const cuerpo = document.querySelector('.table');
  
        // Asignar el evento de clic al contenedor del botÃ³n
        cuerpo.addEventListener('click', function (event) {
          if (event.target.classList.contains('exit_product')) {
            modal.classList.add('mostrar');
          }
        });
  
        cancelBtn.addEventListener('click', () => {
          modal.classList.remove('mostrar');
        });
        accion_realiza.addEventListener('click', () => {
          alert("Listo")
        });
      });
  
      // Obtener el elemento con la clase "btn_usuario"
      var btnUsuario = document.querySelector('.btn_exit');
  
      // Agregar el evento de clic al elemento
      btnUsuario.addEventListener('click', function () {
        // Redireccionar al archivo "usuario.html"
        window.location.href = routerLink="/dash";
      });
    </script>
