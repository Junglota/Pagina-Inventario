<body>
  <header class="header">
    <div>
      <h2 class="text_head" routerLink="/dash">Inventario</h2>
    </div>
    <div class="header_sub">
      <h2 *ngIf="sessionData.userType == 1" class="text_head">Administrador</h2>
      <div><button class="btn_primary btn_exit" (click)="cerrarSesion()">Salir</button></div>
    </div>
  </header>
  <main class="container">
    <div class="modal-agregar">
      <div class="modal-contenido-user">
        <label for="" class="id_user_num">2</label>
        <h2>Nueva Tienda</h2>
        <form id="addProductForm">
          <div class="form-group">
            <label for="Producto">Producto:</label>
            <input type="text" id="Producto" name="Producto" required>
          </div>
          <div class="form-group">
            <label for="Codigo">Codigo:</label>
            <input type="text" id="Codigo" name="Codigo" required>
          </div>
          <div class="form-group">
            <label for="Cantidad">Cantidad:</label>
            <input type="text" id="Cantidad" name="Cantidad" required>
          </div>
          <div class="form-group">
            <label for="Categoria">Categoria:</label>
            <select id="Categoria" name="Categoria" required>
              <option value="" disabled selected>-- Seleccione --</option>
              <option value="Vegetales">Vegetales</option>
              <option value="Enlatado">Enlatado</option>
            </select>
          </div>
          <div class="form-group">
            <button type="submit" class="btn_submit">Agregar</button>
            <button type="button" class="btn_cancelar_user">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
    <div class="modal">
      <div class="modal-contenido">
        <label for="" class="id_user_num">2</label>
        <p>¿Estás seguro de eliminar este producto?</p>
        <div class="modal-botones">
          <button class="btn_confirmar">Sí</button>
          <button class="btn_cancelar">No</button>
        </div>
      </div>
    </div>
    <div class="container_menu">
      <div class="contenedor_table">
        <h2>Lista de Tiendas</h2>
        <div class="container_menu_table">
          <div>
            <button class="btn_primary btn_user btn_agregar" (click)="agregarTienda()">Nueva Tienda</button>
          </div>
          <div>
            <input #box type="text" class="input_bus" placeholder="Buscar" (input)="buscarTiendas(box.value)">
          </div>
        </div>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th>Id Tienda</th>
              <th>Tienda</th>
              <th>Propietario</th>
              <th class="acc">Accion</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tienda of pageSlice">
              <td class="id_user_num">{{ tienda.intId }}</td>
              <td>{{ tienda.intId }}</td>
              <td>{{ tienda.localidad }}</td>
              <td>{{ tienda.idPropietario }}</td>
              <td class="btn_td acc">
              <button class="btn_editar" (click)="editarTiendas(tienda)">Editar</button>
              <button class="btn_eliminar" (click)="eliminarTienda(tienda.intId)">Eliminar</button>
              </td>
            </tr>
            <mat-paginator [length]="this.productos.length" [pageSize]="10" (page)="Paginacion($event)"></mat-paginator>
          </tbody>

        </table>
    </div>
